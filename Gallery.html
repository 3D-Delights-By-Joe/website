            navCloseBtn.addEventListener("click", () => {
                navMenu.classList.remove("open");
                body.style.overflowY = "scroll";
            });
        }

        const allImages = document.querySelectorAll(".images .img");
        const lightbox = document.querySelector(".lightbox");
        const closeImgBtn = lightbox.querySelector(".close-icon");
        const imageDescription = document.getElementById("image-description");
        const filterButtons = document.querySelectorAll("#filter-buttons button");
        const filterableCards = document.querySelectorAll("#filterable-cards .card");
        const wrapper = lightbox.querySelector('.wrapper');

        allImages.forEach(img => {
            img.addEventListener("click", () => showLightbox(img));
        });

        const showLightbox = (img) => {
            const imgUrl = img.querySelector("img").src;
            const imgAlt = img.querySelector("img").alt;
            const imgDescription = img.querySelector("img").getAttribute("description");
            lightbox.querySelector("img").src = imgUrl;
            lightbox.querySelector("img").alt = imgAlt;
            imageDescription.textContent = imgDescription;
            lightbox.classList.add("show");
            document.body.style.overflow = "hidden";
        };

        const closeLightbox = () => {
            lightbox.classList.remove("show");
            document.body.style.overflow = "auto";
        };

        closeImgBtn.addEventListener("click", closeLightbox);

        lightbox.addEventListener("click", (e) => {
            if (e.target !== wrapper && !wrapper.contains(e.target)) {
                closeLightbox();
            }
        });

        const filterCards = (e) => {
            document.querySelector("#filter-buttons .active").classList.remove("active");
            e.target.classList.add("active");

            const filter = e.target.dataset.filter;

            filterableCards.forEach(card => {
                const dataNames = card.dataset.name.split(" ");
                if (filter === "all" || dataNames.includes(filter)) {
                    card.classList.remove("hide");
                    card.classList.add("show");
                } else {
                    card.classList.remove("show");
                    card.classList.add("hide");
                }
            });
        };

        filterButtons.forEach(button => button.addEventListener("click", filterCards));
    </script>
  </body>
</html>
